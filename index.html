<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengacak List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4; /* Latar abu-abu muda */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 15px;
            font-size: 28px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            box-sizing: border-box;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #outputList {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            text-align: left;
            font-size: 16px;
            max-height: 200px;
            overflow-y: auto;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 8px;
            color: #333;
        }

        .column {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .column div {
            width: 48%;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Pengacak Daftar</h1>
        <p>Masukkan daftar item yang dipisahkan dengan koma, dan klik "Acak Daftar" untuk mengacaknya.</p>
        
        <div class="form-group">
            <label for="inputList">Masukkan Daftar:</label>
            <textarea id="inputList" placeholder="Contoh: Apel, Pisang, Mangga, Jeruk"></textarea>
        </div>
        
        <div class="column">
            <div>
                <button onclick="acakList()">Acak Daftar</button>
            </div>
            <div>
                <button onclick="resetForm()">Reset</button>
            </div>
        </div>

        <h2>Hasil Pengacakan:</h2>
        <div id="outputList"></div>
    </div>

    <script>
        function acakList() {
            // Ambil input dari textarea dan pisahkan berdasarkan koma
            var input = document.getElementById('inputList').value;
            var list = input.split(',').map(item => item.trim()).filter(item => item !== '');

            // Fungsi untuk mengacak array
            for (let i = list.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [list[i], list[j]] = [list[j], list[i]]; // Tukar elemen
            }

            // Tampilkan hasil dalam bentuk list
            var outputDiv = document.getElementById('outputList');
            outputDiv.innerHTML = '<ul>';
            list.forEach(function(item) {
                outputDiv.innerHTML += '<li>' + item + '</li>';
            });
            outputDiv.innerHTML += '</ul>';
        }

        function resetForm() {
            // Mengosongkan textarea dan hasil output
            document.getElementById('inputList').value = '';
            document.getElementById('outputList').innerHTML = '';
        }
    </script>

</body>
</html>
